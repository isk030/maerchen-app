<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Märchen App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="gbuch.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body>

        <div class="nav justify-content-center mb-3">
            <h1>Märchen App</h1>
        </div>

        <div class="container-fluid d-flex text-center">
            <div class="card col text-center">
              <h5 class="m-2">Registrieren</h5>
                <div class="card-body d-flex justify-content-center">
                  
                    <form class="col" id="formular">
                        <div class="form-group">
                          <label for="email">Email</label>
                          <input type= "email" class="form-control text-center" id="emailSignup" aria-describedby="emailHelp" placeholder="Email eingeben">
                          
                        </div>
                        <div class="form-group">
                          <label for="password">Passwort</label>
                          <input type="password" class="form-control text-center" id="passwordSignup" placeholder="Namen eingeben">

                        </div>
                        <button type="submit" id="signup" class="btn btn-primary">Registrieren</button>
                      </form>
                </div>
            </div>

            <div class="card col text-center">
              <h5 class="m-2">Märchen suchen</h5>
              <div class="card-body justify-content-center" >
                <input type= "text" class="form-control text-center mb-2" id="email" aria-describedby="emailHelp" placeholder="Märchen durchsuchen" onkeyup="filter(this)"/>
              
                <div class="panel panel-primary" id="result_panel">
                  <div class="panel-body">
                      <ul class="list-group" id="talesList">
                      </ul>
                  </div>
              </div>
            </div>
            </div>

            <div class="card col text-center">
              <h5 class="m-2">Favoriten</h5>
              <div class="panel panel-primary" id="result_panel">
                <div class="panel panel-primary" id="result_panel">
                  <div class="panel-body">
                      <ul class="list-group" id="favList">
                      </ul>
                  </div>
              </div>
            </div>
            </div>


            <div class="card col text-center">
              <h5 class="m-2">Einloggen</h5>
                <div class="card-body d-flex justify-content-center">
                  
                    <form class="col" id="formular2">
                        <div class="form-group">
                          <label for="emailLogin">Email</label>
                          <input type= "text" class="form-control text-center" id="emailLogin" aria-describedby="emailHelp" placeholder="Email eingeben" required>
                          
                        </div>
                        <div class="form-group">
                          <label for="email">Passwort</label>
                          <input type="password" class="form-control text-center" id="passwordLogin" placeholder="Namen eingeben" required>
                        </div>
                        <button type="submit" id="login" class="btn btn-primary">Login</button>
                      </form>
                </div>
            </div>
        </div>

        

        <hr class="divider mt-3 mb-5" />
        <div class="text-center mb-3">
          <button type="submit" id="addFav" class="btn btn-primary">Zu Favoriten hinzufügen</button>
          <button type="submit" id="removeAdd" class="btn btn-danger">Aus Favoriten entfernen</button>
        </div>
        
        <div class="container p-300" id="tales">

        </div>
    </body>

</html>
